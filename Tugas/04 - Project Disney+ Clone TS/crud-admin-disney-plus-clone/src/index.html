<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS and Common CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    
    <title>Disney+ Hotstar Admin</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="container" style="display: flex; align-items: center">
        <img src="../img/Disney+-White-Dark-Background-Logo.wine.svg" style="width: 100px; border-radius: 40px; margin-right: 10px">
        <h1>Content Management</h1>
      </div>
      <br /><br />
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Input title" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" placeholder="Input genre" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Release Date</label>
        <input type="text" class="form-control" id="releaseDate" placeholder="Input release date" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Duration</label>
        <input type="text" class="form-control" id="duration" placeholder="Input duration" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Age Rating</label>
        <input type="text" class="form-control" id="ageRating" placeholder="Input age rating" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Director</label>
        <input type="text" class="form-control" id="director" placeholder="Input director" />
      </div>
      <div class="mb-6">
        <label for="exampleFormControlInput1" class="form-label">Synopsis</label>
        <input type="text" class="form-control" id="synopsis" placeholder="Input synopsis" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Card Image</label>
        <input type="text" class="form-control" id="cardImg" placeholder="Input card image" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Link Watch</label>
        <input type="text" class="form-control" id="linkWatch" placeholder="Input link watch" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Link Trailer</label>
        <input type="text" class="form-control" id="linkTrailer" placeholder="Input link trailer" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Background Image</label>
        <input type="text" class="form-control" id="backgroundImg" placeholder="Input background image" />
      </div>
      <button type="submit" class="btn" style="background-color: #1E2161; color: white" onclick="createData()">Create</button>
      <br /><br /><br /><br />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">Release Date</th>
            <th scope="col">Duration</th>
            <th scope="col">Age Rating</th>
            <th scope="col">Director</th>
            <th scope="col">Synopsis</th>
            <th scope="col">Card Image</th>
            <th scope="col">Link Watch</th>
            <th scope="col">Link Trailer</th>
            <th scope="col">Background Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Modal edit data -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Content Management</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="text" class="form-control" id="edittitle" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Genre</label>
              <input type="text" class="form-control" id="editgenre" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Release Date</label>
              <input type="text" class="form-control" id="editreleaseDate" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Duration</label>
              <input type="text" class="form-control" id="editduration" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Age Rating</label>
              <input type="text" class="form-control" id="editageRating" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Director</label>
              <input type="text" class="form-control" id="editdirector" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Synopsis</label>
              <input type="text" class="form-control" id="editsynopsis" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Card Image</label>
              <input type="text" class="form-control" id="editcardImg" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Link Watch</label>
              <input type="text" class="form-control" id="editlinkWatch" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Link Trailer</label>
              <input type="text" class="form-control" id="editlinkTrailer" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Background Image</label>
              <input type="text" class="form-control" id="editbackgroundImg" />
            </div>
            <input type="text" id="getid" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="updateData" onclick="updateData()">Update</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
